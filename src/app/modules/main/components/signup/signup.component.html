<main class="form-signin mt-5 w-100 m-auto">
  <p-progressSpinner *ngIf="inprogress" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
  <form>
    <h1 class="h3 mb-3 fw-normal">Create an account</h1>
    <div class="form-floating mb-3">
      <input type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Name"
        [(ngModel)]="name"
        name="name"
        autocomplete="off">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="email"
        name="email"
        autocomplete="off">
      <label for="floatingInput">Email address</label>
    </div>
    
    <div class="row app-radiobutton mt-4">
      <div class="p-field-radiobutton">
        <p-radioButton
          name="user_type_id"
          value="3"
          [(ngModel)]="user_type_id"
          inputId="city1"
        ></p-radioButton>
        <label for="city1">Job Seeker</label>
      </div>
      <div class="p-field-radiobutton">
        <p-radioButton
          name="user_type_id"
          value="2"
          [(ngModel)]="user_type_id"
          inputId="city2"
        ></p-radioButton>
        <label for="city2">Employer</label>
      </div>
    </div>

    <div class="terms-conditions mt-4 mb-1">
      <div class="p-field-checkbox">
        <p-checkbox [(ngModel)]="isAgree" [binary]="true" inputId="binary" (onChange)="isAgree = !isAgree"></p-checkbox>
        <label for="binary">
          <span>I agree to the </span>
          <a href="./privacy" target="_blank">Privacy - Terms & Conditions</a>
        </label>
      </div>
    </div>

    <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit" (click)="signupClick()" [disabled]="!isAgree">Create account</button>
    <span class="signin--text_label">or</span>
    <button class="w-100 btn btn-lg btn-primary" (click)="signinClick()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>
  </form>
</main>
