<div class="breadcrumbs">
  <div class="container">
    <p-breadcrumb [model]="breadcrumbs" *ngIf="!isLoading"></p-breadcrumb>
  </div>
</div>

<div class="container">
  <h3 class="company-container__header mb-5">Company Details</h3>
  <company-detail (companySubmitted)="onCompanyUpdate($event)" [isNew]="false" [company]="company" *ngIf="!isLoading"></company-detail>
</div>
